<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-4">

        <header></header>

        <div class="text-uppercase m-1">Thêm loại</div>
        <form class="col-lg-3 col-sm-12" id="create">
            <input class="m-1 form-control" type="text" name="name" placeholder="Tên loại">
            <button class="btn btn-primary m-1 form-control" onclick="create()">Thêm loại sản phẩm</button>
        </form>
    </div>
</body>

<script>
    async function create() {
        try {
            const form = document.forms[id = "create"]

            form.addEventListener("submit", (e) => {
                e.preventDefault()
            })
            const formData = new FormData(form)

            const obj = Object.fromEntries(formData.entries());

            await axios.post('http://localhost:3000/types', obj)
            alert('Thêm thành công')
        }
        catch (e) {
            alert('Thêm thất bại')
        }
    }
</script>

<script src="../index.js"></script>

</html>
